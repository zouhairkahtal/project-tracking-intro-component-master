<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box-0">
      <nav>
        <img class="logo" src="images/logo.svg" alt="logo" />
        <ul id="nav">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Login</a></li>
        </ul>
        <div class="menu">
          <img
            id="open"
            class="open"
            src="images/icon-hamburger.svg"
            alt="menu"
          />
          <img
            id="close"
            class="close"
            src="images/icon-close.svg"
            alt="close"
          />
        </div>
      </nav>

      <section>
        <div class="text">
          <p class="p1">
            <span>New</span>
            Monograph Dashboard
          </p>
          <h1 class="title">Powerful insights <br> into your team</h1>
          <p class="p2">Project planning and time tracking <br> for agile teams</p>
          <div class="btn-div">
            <button>Schedule a demo</button>
            <p class="p1">to see a live preview</p>
          </div>
        </div>
        <div class="back-ground">
          </div>
      </section>
    </div>

    <!-- New
    Monograph Dashboard
    
    Powerful insights into your team
    Project planning and time tracking for agile teams
    
    Schedule a demo
    to see a live preview -->

  </body>
</html>
